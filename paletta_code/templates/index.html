<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/login.css" rel="stylesheet">
    <script src="/static/js/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="static/picture/logo.ico">
  
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="static/picture/logoslogan.jpg" alt="logo">
        </div>
        <div class="login-box">
            <h2>Log In</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="/static/html/forget_password.html">Forget the password</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="signup">
                Don't have an account? <a href="/static/html/signup.html">Sign up here</a>
            </div>
        </div>
    </div>
</body>
</html>
