<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选按钮颜色改变</title>
    <style>
        /* 隐藏默认的单选按钮 */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ccc;
            background-color: white;
            position: relative;
            cursor: pointer;
        }

        /* 修改选中的单选按钮样式 */
        input[type="radio"]:checked {
            background-color: green; /* 选中时背景为绿色 */
            border-color: green; /* 边框颜色为绿色 */
        }

        /* 在选中的单选按钮内部添加一个小圆点 */
        input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background-color: white; /* 圆点为白色 */
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <form>
        <label>
            <input type="radio" name="option" value="1"> 选项 1
        </label>
        <label>
            <input type="radio" name="option" value="2"> 选项 2
        </label>
        <label>
            <input type="radio" name="option" value="3"> 选项 3
        </label>
    </form>

</body>
</html>
