<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link href="../css/my_order.css" rel="stylesheet">
    <script src="../js/my_order.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../picture/logo.ico">

    
</head>
<body>
    <div class="container">
        <div class="my-order">
            <h1>My Order (4)</h1>
            
            <div class="order-item">
                <img src="nature-book.jpg" alt="Introduction of Nature: the book">
                <div class="order-details">
                    <h3>Introduction of Nature: the book</h3>
                    <p>Resolution: <strong>4K</strong></p>
                    <p>Order Number: 00000001</p>
                    <p>Price: Â£10.00</p>
                </div>
                <div class="order-actions">
                    <button onclick="openRequestModal()">Request the file again</button>
                </div>
            </div>
            <!-- Repeat the order-item block for more items -->
        </div>
    </div>

    <div id="requestModal" class="modal">
        <div class="modal-content">
            <h2>Request your clip again</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Confirm your Email">
            <input type="tel" placeholder="Your telephone">
            <button onclick="confirmRequest()">Confirm</button>
            <button onclick="closeRequestModal()">Close</button>
        </div>
    </div>
</body>
</html>
