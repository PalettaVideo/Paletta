<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/signup.css" rel="stylesheet">
  <link href="/static/css/password_message.css" rel="stylesheet">
  <script type="module" src="/static/js/signup.js" defer></script>
  <title>Sign Up</title>
  
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="/" class="back-button">
        <svg height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title/><path d="M48,256c0,114.87,93.13,208,208,208s208-93.13,208-208S370.87,48,256,48,48,141.13,48,256Zm224-80.09L208.42,240H358v32H208.42L272,336.09,249.3,358.63,147.46,256,249.3,153.37Z"/></svg>
        <span></span> Back to Log In
      </a>
      <h1>Sign Up</h1>
    </div>

    <!-- Form -->
    <form class="signup-form">
      <div class="form-left">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="Please enter your email" required>

        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Please enter your name" required>

        <label for="password">Your password</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="Please enter your password" required>
          <button type="button" class="toggle-password" data-target="password">Show</button>
        </div>
        
        <label for="confirm-password">Confirm your password</label>
        <div class="password-field">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
        </div>
        <small id="password-error" class="password-error"></small>
        <small id="password-requirements" class="password-requirements"> Password must be at least 8 characters long. </small>
      </div>
       <div class="form-right">
          <label for="institution">Your institution</label>
          <select id="institution" required>
            <option value="" disabled selected>Select an institution</option>
            <option value="University College London (UCL)">University College London (UCL)</option>
          </select>
          
          <div class="checkbox-group">
              <label for="company">Company</label>
              <input type="checkbox" id="company" class="institution-checkbox">
          </div>
          <input type="text" id="company-input" placeholder="Please enter the full name of your company" disabled required>

          <!-- password requirements message-->
          <div id="message">
            <h3>A valid password contains:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="specialChar" class="invalid">For a strong password, include a <b>special character</b>, such as <b>[@.#$!%^&*.?]</b></p>
          </div>
        </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
