<!-- Forget Password Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/forget_password.css' %}" rel="stylesheet">
    <script src="{% static 'js/forget_password.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/header_component.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer_component.css' %}">
    <title>Forget password Page</title>
</head>

<body>
   {% include "header_component.html" %}
  
    <main>
      <div class="back-button">
        <a href="{% url 'login' %}">&larr; Back</a>
      </div>
      <h1>Forget the password</h1>
      
      <!-- Display Django Messages -->
      {% if messages %}
      <div class="messages">
          {% for message in messages %}
          <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
              {{ message }}
          </div>
          {% endfor %}
      </div>
      {% endif %}
  
      <form id="forget-password-form" method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required>
  
        <button type="submit" class="next-button">Reset Password</button>
      </form>
    </main>
    {% include "footer_component.html" %}
</body>
</html>
