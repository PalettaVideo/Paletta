<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/navigation_internal.css' %}" rel="stylesheet">
    <link href="{% static 'css/contact_us.css' %}" rel="stylesheet">
    <link href="{% static 'css/header_component.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer_component.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="{% static 'js/navigation_scripts.js' %}" defer></script>
    <title>Contact Us - PALETTA</title>
    <link rel="icon" type="image/x-icon" href="{% static 'picture/logo.ico' %}">

</head>
<body>
  {% include "header_component.html" %}

<div class="title-section">
    <div class="image-container">
        <img src="{% static 'picture/main_campus.png' %}">
        <div class="overlay">Contact Us</div>
    </div>
    <div class="logo-container">
        <img src="{% static 'picture/logo.jpg' %}" alt="PALETTA Logo">
    </div>
</div>

<div class="contact-container">
    <div class="contact-details">
        <h2>Contact Detail</h2>
        <p><strong>FILMBRIGHT LTD.</strong></p>
        <p>UK OFFICE, LONDON</p>
        <p>118 Riverside Close, London E59SS</p>
        <p>Contact: <a href="mailto:info@filmbright.com">info@filmbright.com</a></p>
    </div>

    <div class="contact-form">
        <h2>Contact Now</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

{% include "footer_component.html" %}
</body>
</html>
