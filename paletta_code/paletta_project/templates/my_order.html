<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    {% load static %}
    <link href="{% static 'css/header_component.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer_component.css' %}" rel="stylesheet">
    <link href="{% static 'css/my_order.css' %}" rel="stylesheet">
    <script src="{% static 'js/my_order.js' %}" defer></script>
    <link rel="icon" type="image/x-icon" href="{% static 'picture/logo.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    {% include "header_component.html" %}
    
    <!-- Add the page-layout wrapper -->
    <div class="layout">
        <aside class="sidebar">
            <ul>
                <li><a href="{% url 'profile' %}">My profile</a></li>
                <li><a href="{% url 'collection' %}">My collection</a></li>
                <li><a href="{% url 'cart' %}">My cart</a></li>
                <li><a href="{% url 'order' %}" class="active">My order</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="container">
                <div class="my-order">
                    <h1>My Order (4)</h1>
                    
                    <div class="order-item">
                        <img src="{% static 'picture/nature-book.jpg' %}" alt="Introduction of Nature: the book">
                        <div class="order-details">
                            <h3>Introduction of Nature: the book</h3>
                            <p>Resolution: <strong>4K</strong></p>
                            <p>Order Number: 00000001</p>
                            <p>Price: Â£10.00</p>
                        </div>
                        <div class="order-actions">
                            <button onclick="openRequestModal()">Request the file again</button>
                        </div>
                    </div>
                    <!-- Repeat the order-item block for more items -->
                </div>
            </div>

            <div id="requestModal" class="modal">
                <div class="modal-content">
                    <h2>Request your clip again</h2>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="email" placeholder="Confirm your Email">
                    <input type="tel" placeholder="Your telephone">
                    <button onclick="confirmRequest()">Confirm</button>
                    <button onclick="closeRequestModal()">Close</button>
                </div>
            </div>
        </main>
    </div>
    
    {% include "footer_component.html" %}
</body>
</html>
