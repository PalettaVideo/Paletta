<!-- Forget Password Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password Page</title>




    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          .logo {
            display: block;
            margin: 20px auto;
            max-width: 120px;
          }
          
          main {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #d8d8d8;
            border-radius: 10px;
          }
          
          .back-button button {
            background-color: transparent;
            border: none;
            color: #6a9f3e;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: left;
            display: block;
          }
          
          h1 {
            font-size: 24px;
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
          }
          
          input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          .next-button, .confirm-button, .back-to-login-button {
            background-color: #6a9f3e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
          }
          
          .next-button:hover, .confirm-button:hover, .back-to-login-button:hover {
            background-color: #588932;
          }
    </style>
    <header>
      <img src="logo.png" alt="PALETTA Logo" class="logo">
    </header>
  
    <main>
      <div class="back-button">
        <button onclick="goBack()">&larr; Back</button>
      </div>
      <h1>Forget the password</h1>
  
      <form id="forget-password-form">
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required>
  
        <button type="submit" class="next-button">Next</button>
      </form>
    </main>

    <script>

        function goBack() {
        window.history.back();
        }

        function redirectToLogin() {
        window.location.href = 'login.html';
        }

    </script>
