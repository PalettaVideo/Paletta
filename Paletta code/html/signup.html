<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/signup.css" rel="stylesheet">
  <script src="../js/signup.js" defer></script>
  <title>Sign Up</title>
  
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="log in.html" class="back-button">
        <svg height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title/><path d="M48,256c0,114.87,93.13,208,208,208s208-93.13,208-208S370.87,48,256,48,48,141.13,48,256Zm224-80.09L208.42,240H358v32H208.42L272,336.09,249.3,358.63,147.46,256,249.3,153.37Z"/></svg>
        <span></span> Back to Log In
      </a>
      <h1>Sign Up</h1>
    </div>

    <!-- Form -->
    <form class="signup-form">
      <div class="form-left">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="Please enter your email" required>

        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Please enter your name" required>

        <label for="password">Your password</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="Please enter your password" required>
          <button type="button" class="toggle-password" data-target="password">Show</button>
        </div>

        <label for="confirm-password">Confirm your password</label>
        <div class="password-field">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
        </div>
      </div>
      <div class="form-right">
        <label>Your institution</label>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="college" class="institution-checkbox">
            <label for="college">College</label>
            <input type="text" id="college-input" placeholder="Please enter the full name" disabled required>
          </div>

          <div>
            <input type="checkbox" id="company" class="institution-checkbox">
            <label for="company">Company</label>
            <input type="text" id="company-input" placeholder="Please enter the full name" disabled required>
          </div>

          <div>
            <input type="checkbox" id="other-institution" class="institution-checkbox">
            <label for="other-institution">Other Institution</label>
            <input type="text" id="other-institution-input" placeholder="Please enter the full name" disabled required>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>


</body>
</html>
