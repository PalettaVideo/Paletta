<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .footer {
      background-color: #ffffff;
      padding: 20px 40px;
      border-top: 1px solid #d4d4d4;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 30px;
    }

    .footer-logo {
      text-align: left;
    }

    .footer-logo img {
      display: block;
      margin-bottom: 10px;
    }

    .footer-logo p {
      font-size: 14px;
      color: #666666;
      margin: 0;
    }

    .footer-column {
      text-align: left;
    }

    .footer-column h4 {
      font-size: 16px;
      color: #80B824;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-column ul li {
      margin-bottom: 6px;
    }

    .footer-column ul li a {
      text-decoration: none;
      font-size: 14px;
      color: #000;
      transition: color 0.3s;
    }

    .footer-column ul li a:hover {
      color: #80B824;
    }

    .social-icon {
      display: flex;
      align-items: center;
    }

    .social-icon svg {
      width: 30px;
      height: 30px;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .social-icon img:hover {
      opacity: 1;
    }

    .divider {
      border-top: 1px solid #80B824;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<footer class="footer">
    <div class="divider"></div>
  <div class="footer-content">
    <!-- Logo Section -->
    <div class="footer-logo">
      <img src="./picture/logo.jpg" alt="PALETTA Logo" style="width: 100px;">
      <p>&copy; FILMBRIGHT LTD. 2024</p>
    </div>

    <!-- Company Section -->
    <div class="footer-column">
      <h4>Company</h4>
      <ul>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </div>

    <!-- Support Section -->
    <div class="footer-column">
      <h4>Support</h4>
      <ul>
        <li><a href="#">Help & Support</a></li>
        <li><a href="#">Terms & Conditions</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </div>

    <!-- Social Media Section -->
    <div class="footer-column">
      <h4>Find us</h4>
      <div class="social-icon" >
        <a href="https://example.com" >

                <path class="cls-1" d="M90.14,32a5.73,5.73,0,1,0,5.73,5.73A5.73,5.73,0,0,0,90.14,32Z"/>

            </svg>
        </a>
      </div>
    </div>
  </div>
  
</footer>

</body>
</html>
