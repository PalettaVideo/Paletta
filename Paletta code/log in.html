<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat';
            background-color: white;
            animation: fadeIn 1.5s ease-in-out; /* Apply fade-in animation to body */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: white;
            gap: 20px; /* Add space between the image and the login box */
            animation: slideIn 1s ease-out; /* Apply slide-in effect */
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .login-image {
            flex: 1;
        }

        .login-image img {
            width: 100%; /* Make sure the image takes up full width of its container */
            height: auto; /* Maintain aspect ratio */
            opacity: 0; /* Make image invisible initially */
            animation: fadeIn 2s ease-in-out forwards; /* Fade-in animation for the image */
            transition: transform 0.3s ease; /* 放大效果平滑过渡 */
        }
        

        .login-image img:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 10% */
        }

        .login-box {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #80B824;
            opacity: 0; /* Make the box invisible initially */
            animation: fadeIn 2s ease-in-out forwards; /* Fade-in animation for the box */
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-password a {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
            cursor: pointer;
            color: #80B824;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 50%;
            padding: 10px;
            background-color: #80B824;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background and scale */
        }

        .login-btn:hover {
            background-color: #6a9a1d;
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #80B824;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="./picture/logoslogan.jpg" alt="logo">
        </div>
        <div class="login-box">
            <h2>Log In</h2>
            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Your Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password"><a href="forgetpassword.html">Forget the password</a></div>
            <button class="login-btn">Log In</button>
            <div class="signup">
                Don’t have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>
</body>
</html>
