<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Ball Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* 防止滚动条出现 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db; /* 默认的彩球颜色 */
            animation: fall 4s infinite linear; /* 动画效果：持续向下掉落 */
        }

        .ball:nth-child(odd) {
            background-color: #e74c3c; /* 奇数球的颜色 */
        }

        .ball:nth-child(even) {
            background-color: #2ecc71; /* 偶数球的颜色 */
        }

        /* 使彩球从顶部掉落 */
        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0);
            }
            100% {
                top: 100vh;
                transform: translateX(calc(50vw - 50%)); /* 水平偏移，随机效果 */
            }
        }

        /* 随机球的生成延迟，使得每个球的掉落时间不一样 */
        .ball:nth-child(1) {
            animation-delay: 0s;
        }
        .ball:nth-child(2) {
            animation-delay: 1s;
        }
        .ball:nth-child(3) {
            animation-delay: 2s;
        }
        .ball:nth-child(4) {
            animation-delay: 3s;
        }

    </style>
</head>
<body>

    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>

    <script>
        // 动态生成更多彩球
        const numberOfBalls = 20;  // 设置彩球的数量
        for (let i = 0; i < numberOfBalls; i++) {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            document.body.appendChild(ball);

            // 随机化每个球的动画延迟时间，增加随机性
            const randomDelay = Math.random() * 4; // 随机延迟 0 - 4秒
            ball.style.animationDelay = `${randomDelay}s`;
        }
    </script>

</body>
</html>
