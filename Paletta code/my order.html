<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function openRequestModal() {
            document.getElementById('requestModal').style.display = 'block';
        }

        function closeRequestModal() {
            document.getElementById('requestModal').style.display = 'none';
        }

        function confirmRequest() {
            alert('The clip link has been sent to your email.');
            closeRequestModal();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .my-order {
            padding: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .order-details {
            flex-grow: 1;
        }

        .order-actions button {
            background-color: #88c057;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .order-actions button:hover {
            background-color: #76a74c;
        }

        #requestModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #88c057;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-content button:hover {
            background-color: #76a74c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="my-order">
            <h1>My Order (4)</h1>
            
            <div class="order-item">
                <img src="nature-book.jpg" alt="Introduction of Nature: the book">
                <div class="order-details">
                    <h3>Introduction of Nature: the book</h3>
                    <p>Resolution: <strong>4K</strong></p>
                    <p>Order Number: 00000001</p>
                    <p>Price: Â£10.00</p>
                </div>
                <div class="order-actions">
                    <button onclick="openRequestModal()">Request the file again</button>
                </div>
            </div>
            <!-- Repeat the order-item block for more items -->
        </div>
    </div>

    <div id="requestModal" class="modal">
        <div class="modal-content">
            <h2>Request your clip again</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Confirm your Email">
            <input type="tel" placeholder="Your telephone">
            <button onclick="confirmRequest()">Confirm</button>
            <button onclick="closeRequestModal()">Close</button>
        </div>
    </div>
</body>
</html>
