<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      width: 90%;
      max-width: 900px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .header svg{
      width: 25px;
      height: 25px;
      fill: #80B824
    }

    .back-button {
      align-self: flex-start;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .back-button span {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #4CAF50;
      mask: url('arrow-icon-placeholder.png') no-repeat center;
      -webkit-mask: url('arrow-icon-placeholder.png') no-repeat center;
      mask-size: contain;
      -webkit-mask-size: contain;
      margin-right: 10px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      color: #000;
      text-align: center;
    }

    .signup-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 40px;
      row-gap: 20px;
      margin-top: 20px;
    }

    .form-left, .form-right {
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
    }

    .checkbox-group input[type="text"] {
      margin-top: 5px;
    }

    .submit-button {
      margin-top: 20px; 
      width: 100px;
      padding: 10px;
      background-color: #80B824;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      justify-self: end;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .signup-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="log in.html" class="back-button">
        <svg height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title/><path d="M48,256c0,114.87,93.13,208,208,208s208-93.13,208-208S370.87,48,256,48,48,141.13,48,256Zm224-80.09L208.42,240H358v32H208.42L272,336.09,249.3,358.63,147.46,256,249.3,153.37Z"/></svg>
        <span></span> Back to Log In
      </a>
      <h1>Sign Up</h1>
    </div>

    <!-- Form -->
    <form class="signup-form">
      <div class="form-left">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="Please enter your email">

        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Please enter your name">

        <label for="password">Your password</label>
        <input type="password" id="password" placeholder="Please enter your password">

        <label for="confirm-password">Confirm your password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password">
      </div>
      <div class="form-right">
        <label>Your institution</label>
        <div class="checkbox-group">
          <input type="checkbox" id="college">
          <label for="college">College</label>
          <input type="text" placeholder="Please enter the full name">

          <input type="checkbox" id="company">
          <label for="company">Company</label>
          <input type="text" placeholder="Please enter the full name">

          <input type="checkbox" id="other-institution">
          <label for="other-institution">Other Institution</label>
          <input type="text" placeholder="Please enter the full name">
        </div>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  <script>
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
